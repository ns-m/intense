<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>III hw</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <form class="form">
      <div class="form_input_box">
        <div>Name</div>
        <input type="text" name="name" class="check" data-rule="name" />
        <div class="error-message"></div>
      </div>
      <div class="form_input_box">
        <div>Phone</div>
        <input type="text" name="phone" class="check" data-rule="phone" />
        <div class="error-message"></div>
      </div>
      <div class="form_input_box">
        <div>Email</div>
        <input type="text" name="email" class="check" data-rule="email" />
        <div class="error-message"></div>
      </div>
      <input type="submit" value="Отправить" class="btnSend" />
    </form>
    <script src="js/scripts.js"></script>
  </body>
</html>
